{% extends 'home.html' %} {% block container %}
<section id="content" class="p-strip--light">
  <div class="row">
    <div class="col-12">
      <h1>Log in</h1>
      <form
        method="post"
        id="loginForm"
        role="form"
        action="{{ url_for('auth.login')}}"
        enctype="multipart/form-data"
      >
        {{ form.csrf_token }}
        <label for="username">Username</label>
        {{ form.username() }}
        <label for="password">Password</label>
        {{ form.password() }}
        <button type="submit" name="submit">Submit</button>
      </form>
      <p>
        No account? <a href="{{ url_for('auth.register') }}">Register here</a>, or
        <a href="{{ url_for('github.login')}}">log in via GitHub</a>.
      </p>
    </div>
  </div>
</section>
{% endblock %}
